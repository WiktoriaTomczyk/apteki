<!DOCTYPE html>
<html lang="pl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Apteki</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/soria/soria.css">
    <link rel="stylesheet" href="dist/style.css">
    <script>
        var dojoConfig = {
            parseOnLoad: true,
            mblAlwaysHideAddressBar: true
        };
    </script>
    <script src="https://js.arcgis.com/3.20/"></script>
    <script src="dist/map.js"></script>
</head>
<body class="soria">
    <div id="mapView" data-dojo-type="dojox.mobile.View" data-dojo-props="selected: true">
        <div id="header" data-dojo-type="dojox.mobile.Heading">
            <div id="aboutButton" data-dojo-type="dojox.mobile.ToolBarButton" moveTo="aboutView">
                O projekcie
            </div>
        </div>
        <div class="mapContainer" data-dojo-type="dojox.mobile.ContentPane">
            <div id="map"></div>
        </div>
    </div>

    <div id="aboutView" data-dojo-type="dojox.mobile.View">
        <h1 data-dojo-type="dojox.mobile.Heading" data-dojo-props="back: 'Map', moveTo: 'mapView'">
            O projekcie
        </h1>
        <p>
            Aplikacja przedstawia rozmieszczenie aptek na terenie miasta Lublin.
        </p>
    </div>
</body>
</html>
